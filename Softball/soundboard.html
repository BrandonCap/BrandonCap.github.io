<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Baseball Walk-Up Music Soundboard - Play audio clips for player at-bats">
  <meta name="theme-color" content="#1a1a2e">
  <title>Bunt Cakes Manager</title>

  <!-- Favicon (optional - add your own) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¾</text></svg>">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header with controls -->
    <header class="header">
      <div class="header-title">
        <span class="icon"></span>
        <h1>Bunt Cakes Manager</h1>
      </div>

      <div class="controls">
        <!-- Volume control -->
        <div class="volume-control">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.05" value="0.8">
          <span id="volume-value" class="volume-value">80%</span>
        </div>

        <!-- Mute toggle button -->
        <button id="mute-btn" class="mute-btn">
          <span class="mute-icon">ðŸ”Š</span>
          <span class="mute-label">Mute</span>
        </button>

        <!-- View toggle -->
        <div class="view-toggle-container">
          <span class="view-toggle-label">View:</span>
          <label class="toggle-switch">
            <input type="checkbox" id="view-toggle">
            <span class="toggle-slider"></span>
          </label>
          <span id="view-label" class="view-toggle-label">Full Roster</span>
        </div>

        <!-- Manage lineup button -->
        <button id="manage-lineup-btn" class="manage-lineup-btn">
          <span>&#9776;</span> Lineup
        </button>
        <button id="defensive-lineup-btn" class="defensive-lineup-btn">
          <span>&#9830;</span> Defense
        </button>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <!-- Now playing indicator -->
    <div id="now-playing" class="now-playing">
      <div class="now-playing-icon">
        <div class="now-playing-bar"></div>
        <div class="now-playing-bar"></div>
        <div class="now-playing-bar"></div>
      </div>
      <span id="now-playing-text" class="now-playing-text">Now Playing: Player Name</span>
    </div>

    <!-- Soundboard grid -->
    <main id="soundboard" class="soundboard">
      <!-- Player buttons will be generated by JavaScript -->
    </main>

    <!-- Lineup management panel (modal) -->
    <div id="lineup-panel" class="lineup-panel">
      <div class="lineup-panel-content">
        <div class="lineup-panel-header">
          <h2>Manage Lineup</h2>
          <button id="close-lineup-btn" class="close-lineup-btn" title="Close">&times;</button>
        </div>

        <div class="lineup-panel-body">
          <!-- Current lineup -->
          <div class="lineup-section">
            <h3>Current Lineup</h3>
            <div id="lineup-list" class="lineup-list">
              <!-- Lineup items will be generated by JavaScript -->
            </div>
          </div>

          <!-- Available roster -->
          <div class="lineup-section">
            <h3>Available Players</h3>
            <div id="roster-list" class="roster-list">
              <!-- Roster items will be generated by JavaScript -->
            </div>
          </div>
        </div>

        <div class="lineup-panel-footer">
          <button id="clear-lineup-btn" class="clear-lineup-btn">Clear Lineup</button>
          <button id="save-lineup-btn" class="save-lineup-btn">Save &amp; Close</button>
        </div>
      </div>
    </div>

    <!-- Defensive Lineup Panel (modal) -->
    <div id="defensive-panel" class="defensive-panel">
      <div class="defensive-panel-content">
        <div class="defensive-panel-header">
          <h2>Defensive Lineup</h2>
          <button id="close-defensive-btn" class="close-defensive-btn" title="Close">&times;</button>
        </div>

        <div class="defensive-panel-body">
          <div class="baseball-diamond">
            <!-- Outfield -->
            <div class="outfield">
              <div class="position-slot" data-position="LF">
                <label>LF</label>
                <select id="pos-LF" class="position-select"></select>
              </div>
              <div class="position-slot" data-position="CF">
                <label>CF</label>
                <select id="pos-CF" class="position-select"></select>
              </div>
              <div class="position-slot" data-position="RF">
                <label>RF</label>
                <select id="pos-RF" class="position-select"></select>
              </div>
            </div>

            <!-- Infield -->
            <div class="infield">
              <div class="infield-row infield-top">
                <div class="position-slot" data-position="SS">
                  <label>SS</label>
                  <select id="pos-SS" class="position-select"></select>
                </div>
                <div class="position-slot" data-position="2B">
                  <label>2B</label>
                  <select id="pos-2B" class="position-select"></select>
                </div>
              </div>
              <div class="infield-row infield-corners">
                <div class="position-slot" data-position="3B">
                  <label>3B</label>
                  <select id="pos-3B" class="position-select"></select>
                </div>
                <div class="position-slot pitcher-slot" data-position="P">
                  <label>P</label>
                  <select id="pos-P" class="position-select"></select>
                </div>
                <div class="position-slot" data-position="1B">
                  <label>1B</label>
                  <select id="pos-1B" class="position-select"></select>
                </div>
              </div>
              <div class="infield-row infield-catcher">
                <div class="position-slot" data-position="C">
                  <label>C</label>
                  <select id="pos-C" class="position-select"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="defensive-panel-footer">
          <button id="clear-defensive-btn" class="clear-defensive-btn">Clear All</button>
          <button id="save-defensive-btn" class="save-defensive-btn">Save &amp; Close</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Click a player button to play walk-up music.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
